<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Livestream Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Source Code Pro', monospace;
            background-color: #000;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            background-color: #000;
            border: 1px solid #222;
            border-radius: 0;
            overflow: hidden;
        }

        .title-bar {
            background-color: #1a1a1a;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            border-radius: 0;
            justify-content: left;
            align-items: left;
            text-align: left;
            padding-left: 12px;
            border-bottom: 1px solid #222;
        }

        .filter-container {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 14px;
            margin-right: 8px;
            color: #ddd;
        }

        .filter-select {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 5px;
            color: #fff;
            border-radius: 5px;
        }

        .news-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .news-item {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #222;
        }

        .news-title {
            font-size: 12px;
            font-weight: bold;
            color: #eee;
        }

        .news-meta {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
        }

        .news-description {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        /* Global Minimalist macOSâ€“Style Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255,255,255,0.2);
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.1) transparent;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Remove border */
        }

    </style>
</head>
<body>
    <div class="table-container">
        <div class="title-bar" id="livestream-title">Finance Livestream - Bloomberg TV</div>
        <div class="filter-container">
            <label for="channel-select" class="filter-label">Channel Source:</label>
            <select id="channel-select" class="filter-select">
                <option value="0">Bloomberg TV</option>
                <option value="1">Yahoo Finance</option>
                <option value="2">Schwab Network</option>
            </select>
        </div>
        <div class="video-container">
            <iframe
                id="livestream-embed"
                class="video-iframe"
                src="https://www.youtube.com/embed/iEpJwprxDdk?si=RSkj_swii7lD39Ov"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
            ></iframe>
        </div>
    </div>

    <script>
        const channelSelect = document.getElementById('channel-select');
        const livestreamEmbed = document.getElementById('livestream-embed');
        const livestreamTitle = document.getElementById('livestream-title');

        const channelSources = [
            "https://www.youtube.com/embed/iEpJwprxDdk?si=RSkj_swii7lD39Ov", // Bloomberg TV
            "https://www.youtube.com/embed/KQp-e_XQnDE?si=4Ecsgm7Xg0VOq2nn", // Yahoo Finance
            "https://www.youtube.com/embed/nSxZaePaqlU?si=WN9EtG8V9dkBAIPE"  // Schwab Network
        ];

        const channelTitles = [
            "Finance Livestream - Bloomberg TV",
            "Finance Livestream - Yahoo Finance",
            "Finance Livestream - Schwab Network"
        ];

        channelSelect.addEventListener('change', () => {
            const selectedChannel = channelSelect.value;
            livestreamEmbed.src = channelSources[selectedChannel];
            livestreamTitle.textContent = channelTitles[selectedChannel];
        });
    </script>
</body>
</html>
