<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Market Quotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and full viewport setup */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on the body */
            background-color: #000000; /* Ensure body background matches */
        }
        /* Styles for the main container, mimicking the provided structure */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
            margin: 0;
            padding: 0;
            background-color: #000000;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Source Code Pro', monospace;
            box-sizing: border-box;
        }
        .inner-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .header {
            background-color: #111111;
            color: #ffffff;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 0;
            display: flex;
            justify-content: flex-start; /* Corrected from Left */
            align-items: center; /* Corrected from Left */
            flex-shrink: 0;
            width: 100%;
            height: 50px; /* Fixed height for the header */
            box-sizing: border-box;
            border-bottom: 1px solid #2a2a2a;
        }
        .content-area {
            flex-grow: 1;
            width: 100%;
            height: calc(100% - 50px); /* Adjust height based on header */
            overflow: hidden; /* MODIFIED: Changed from auto to hidden to prevent scrollbars from scaled content */
            box-sizing: border-box;
            padding: 0 !important; /* Ensure no padding interferes with the widget */
            background-color: #000000; /* Match the overall theme */
        }

        /* NEW: Wrapper for scaling the widget */
        .widget-scaler-wrapper {
            width: calc(100% / 0.9); /* Make the wrapper larger than the content-area by the inverse of the scale factor */
            height: calc(100% / 0.9); /* This makes the widget content render in a larger space */
            transform: scale(0.9); /* Scale down the entire larger wrapper */
            transform-origin: top left; /* Ensure scaling happens from the top-left corner */
        }

        /* REMOVED scaling from here, it's now on widget-scaler-wrapper */
        .tradingview-widget-container {
            /* The inline styles for width: 100%; height: 100%; will make this container
               fill the widget-scaler-wrapper, which is oversized before scaling. */
        }

        /* TradingView's blue-text class for copyright, typically injected by their script */
        .blue-text {
            color: #2962FF;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="inner-container">
            <div class="header">
                <span>Market Overview</span>
            </div>

            <div class="content-area">
                <div class="widget-scaler-wrapper">
                    <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                        <div class="tradingview-widget-container__widget" style="width: 100%; height: 100%;"></div>
                        <div class="tradingview-widget-copyright">
                        </div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
                        {
                        "width": "100%",
                        "height": "100%",
                        "symbolsGroups": [
                            {
                            "name": "Indices",
                            "originalName": "Indices",
                            "symbols": [
                                { "name": "FOREXCOM:SPXUSD", "displayName": "S&P 500 Index" },
                                { "name": "FOREXCOM:NSXUSD", "displayName": "US 100 Cash CFD" },
                                { "name": "FOREXCOM:DJI", "displayName": "Dow Jones Industrial Average Index" },
                                { "name": "INDEX:NKY", "displayName": "Japan 225" },
                                { "name": "INDEX:DEU40", "displayName": "DAX Index" },
                                { "name": "FOREXCOM:UKXGBP", "displayName": "FTSE 100 Index" }
                            ]
                            },
                            {
                            "name": "Forex",
                            "originalName": "Forex",
                            "symbols": [
                                { "name": "FX:EURUSD", "displayName": "EUR to USD" },
                                { "name": "FX:GBPUSD", "displayName": "GBP to USD" },
                                { "name": "FX:USDJPY", "displayName": "USD to JPY" },
                                { "name": "FX:USDCHF", "displayName": "USD to CHF" },
                                { "name": "FX:AUDUSD", "displayName": "AUD to USD" },
                                { "name": "FX:USDCAD", "displayName": "USD to CAD" }
                            ]
                            },
                            {
                            "name": "Futures",
                            "originalName": "Futures",
                            "symbols": [
                                { "name": "BMFBOVESPA:ISP1!", "displayName": "S&P 500 Index Futures" },
                                { "name": "BMFBOVESPA:EUR1!", "displayName": "Euro Futures" },
                                { "name": "PYTH:WTI3!", "displayName": "WTI CRUDE OIL" },
                                { "name": "BMFBOVESPA:ETH1!", "displayName": "Hydrous ethanol" },
                                { "name": "BMFBOVESPA:CCM1!", "displayName": "Corn" }
                            ]
                            },
                            {
                            "name": "Bonds",
                            "originalName": "Bonds",
                            "symbols": [
                                { "name": "EUREX:FGBL1!", "displayName": "Euro Bund" },
                                { "name": "EUREX:FBTP1!", "displayName": "Euro BTP" },
                                { "name": "EUREX:FGBM1!", "displayName": "Euro BOBL" }
                            ]
                            }
                        ],
                        "showSymbolLogo": false,
                        "isTransparent": false,
                        "colorTheme": "dark",
                        "locale": "en",
                        "backgroundColor": "rgba(0, 0, 0, 1)"
                        }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
